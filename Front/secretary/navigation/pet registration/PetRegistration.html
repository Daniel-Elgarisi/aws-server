<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="PetRegistration.css" type="text/css">
</head>

<body>
  <div class="body-content">
    <div class="register">
      <h2>רישום חיית מחמד למשתמש</h2>
      <form class="form" method="post" enctype="multipart/form-data" autocomplete="off">
        <div class="alert alert-error"></div>
        <br><br><input type="tel" id="Phone" name="Phone" placeholder="Pet Owner Phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        required><br>
        <input type="text" id="PetName" placeholder="Pet Name" name="petName" required />
        <input type="text" id="Breed" placeholder="Breed" name="Breed" required>
        <input type="text" id="ChipNumber" name="chipNumber" placeholder="Pet microchip number" maxlength="10"/><br><br>
        <label for="PetBirthday">Pet Birthday:</label>
        <input type="date" id="PetBirthday" name="petBirthday"  min="2000-01-01" max="2022-01-31" required><br>
        <label for="gender">Choose pet gender:</label>
        <select id="Gender" name="gender">
          <option value="1">male</option>
          <option value="2">female</option>
        </select>
        <label for="type">Choose pet type:</label>
        <select id="Type" name="type">
          <option value="1">dog</option>
          <option value="2">cat</option>
        </select>
      </form>
      <br><button onclick="petRegister()">Register</button><br>
    </div>
  </div>
  <script src="PetRegistration.js"></script>
</body>

</html>
